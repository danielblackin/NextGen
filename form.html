<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Alpine Payment Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="big-message">
        <div class="container">
            <h1>Sign Up for Alpine</h1>
            <p class="subtext">Create your account and start saving today with transparent, low fees.</p>

            <form action="#" method="POST" class="styled-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="business">Business Name</label>
                <input type="text" id="business" name="business" placeholder="Enter your business name" required>

                <label for="volume">Monthly Processing Volume</label>
                <input type="number" id="volume" name="volume" placeholder="Enter amount (USD)" required>

                <button type="submit" class="cta-button">Submit</button>
            </form>
        </div>
    </header>

    <footer>
        <p>Â© 2024 Alpine Payment Solutions | Save More, Earn More.</p>
    </footer>
</body>
</html>
